{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-wrapper page-wrapper-three">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Customer Management</h4>
{% if customer %}
                    <h6>Edit <span class="teal-text">{{ customer.name }}</span></h6>
{% else %}
                    <h6>Add new Customer</h6>
{% endif %}
                </div>
            </div>
            <!-- /add -->
                <div class="card">

                    <!-- Leaving the action empty makes the form post to the same url used to display it -->
                    <form action="" method="POST">
                        <!-- Django requires the following for security purposes -->
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="{{ form.name.id_for_label }}">Customer Name</label>
                                        {{ form.name }}
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="{{ form.email.id_for_label }}">Email</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="{{ form.phone.id_for_label }}">Phone</label>
                                        {{ form.phone }}
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <input type="submit" href="javascript:void(0);" class="btn btn-submit me-2">
                                    <a href="/customer/customerList"  class="btn btn-cancel">Cancel</a>
                                </div>
                            </div>
                        </div>
                        {% comment %} <input type="submit" value="Submit!" class="btn"> {% endcomment %}
                    </form>
{% endblock %}
                </div>
            <!-- /add -->
        </div>
    </div>
</div>

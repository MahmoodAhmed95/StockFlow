{% extends 'base.html' %}

{% block content %}
  <h1>Category</h1>
  {% for category in categories %}
  <a href="{% url 'categories' category.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ category.name }}</span>
            <!-- add an image here for category -->
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}

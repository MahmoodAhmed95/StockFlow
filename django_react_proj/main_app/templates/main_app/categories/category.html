{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Category</h1>
  <div class="card-action">
    <a href="{% url 'categories_create' %}">Add a Category</a>
  </div>
  {% for category in categories %}
 
    <div class="card">
      
        <div class="card-content">
            <span class="card-title">{{ category.name }}</span>
            <span class="card-title"> <a href="/category/{{ category.id }}"> <p>Products </p></span>
            <span class="card-title"> <a href="{% url 'categories_update' category.id %}"><p>Edit </p></span>
            <span class="card-title"> <a href="{% url 'categories_delete' category.id %}"><p>Delete </p></span>
             
            <!-- add an image here for category -->
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}

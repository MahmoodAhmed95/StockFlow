
{% extends 'base.html' %}
{% load static %}

{% block content %}

			<div class="container">
				<div class="page-wrapper page-wrapper-three">
					<div class="content">
						<div class="page-header">
							<div class="page-title">
								<h4>Category List</h4>
							</div>
							<div class="page-btn">
								<a href="{% url 'categories_create' %}" class="btn btn-added">
                  <img src="{% static '/img/icons/plus.svg' %}" alt="img" class="me-1"></img>
                  Add New Category</a>
							</div>
						</div>
						

						<!-- /product list -->
						<div class="card">
							<div class="card-body">
								<div class="table-top">
									<div class="search-set">
										<div class="search-path">
											<a class="btn btn-filter" id="filter_search">
												<img src="{% static '/img/icons/filter.svg' %}" alt="img">
												<span><img src="{% static '/img/icons/closes.svg' %}" alt="img"></span>
											</a>
										</div>
										<div class="search-input">
											<a class="btn btn-searchset"><img src="{% static '/img/icons/search-white.svg' %}" alt="img"></a>
										</div>
									</div>
								</div>
								<!-- /Filter -->
								{% comment %} <div class="card mb-0" id="filter_inputs">
									<div class="card-body pb-0">
										<div class="row">
											<div class="col-lg-12 col-sm-12">
												<div class="row">
													<div class="col-lg col-sm-6 col-12">
														<div class="form-group">
															<select class="select">
																<option>Filter By Category</option>
																<option>Option 1</option>
																<option>Option 2</option>
															</select>
														</div>
													</div>
													<div class="col-lg col-sm-6 col-12">
														<div class="form-group">
															<select class="select">
																<option>Filter By Vendor</option>
																<option>Option 1</option>
																<option>Option 2</option>
															</select>
														</div>
													</div>
													<div class="col-lg-1 col-sm-6 col-12">
														<div class="form-group">
															<a class="btn btn-filters ms-auto"><img src="{% static '/img/icons/search-whites.svg' %}" alt="img"></a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div> {% endcomment %}
								<!-- /Filter -->
								<div class="table-responsive">
									<table class="table  datanew">
										<thead>
											<tr>
												<th>Category Name</th>
												<th>Total Products</th>
												<th>Category's Products</th>
												<th>Action</th>
											</tr>
										</thead>
                  {% for category in categories %}
                    <tbody>
											<tr>
												<td class="productimgname">
													
													<img src="{{ category.image.url }}" alt="{{ category.name }}" class="img-fluid rounded-circle" style="width: 40px; height: 40px;" />
												
													<a href="javascript:void(0);">{{category.name}}</a>
												</td>
												<td>{{ category.total_products }}</td>
                        <td>
													<a class="me-3" href="/category/{{ category.id }}">
														<img src="{% static '/img/icons/eye.svg' %}" alt="img">
													</a>
												</td>
												<td>
													<a class="me-3" href="{% url 'categories_update' category.id %}">
														<img src="{% static '/img/icons/edit.svg' %}" alt="img">
													</a>
													<a class="confirm-text" href="{% url 'categories_delete' category.id %}">
														<img src="{% static '/img/icons/delete.svg' %}" alt="img">
													</a>
												</td>
											</tr>
										</tbody>
                  {% endfor %}
									</table>
								</div>
							</div>
						</div>
						<!-- /product list -->
					</div>
				</div>
			</div>
{% endblock %}

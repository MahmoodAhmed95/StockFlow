{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="container">
  <div class="page-wrapper page-wrapper-three">
    <div class="content">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <div class="page-title">
          <h4>Sign Up</h4>
          <h7>Create a new account</h7>
          <br>
          <br>
        </div>
      </div>
      <div class="container">
        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %}
          {% for field in form %}
          <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
            <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
              {{ field.help_text }}
            </div>
          </div>
          {% endfor %}
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-submit me-2">Sign Up</button>
            <div class="signinform text-center">
              <h7>Already have an account? <a href="{% url 'login' %}" class="hover-a">Log In</a></h7>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

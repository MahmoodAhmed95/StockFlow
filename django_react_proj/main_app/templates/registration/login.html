{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="container">
 <div class="page-wrapper page-wrapper-three">
    <div class="content">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <div class="page-title">
          <h4>Login Required</h4>
          <h7>Please login to your account</h7>
          <br>
          <br>
        </div>
      </div>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {% for field in form %}
              <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                  {{ field.help_text }}
                </div>
              </div>
            {% endfor %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="col-lg-12 text-center">
              <input type="submit" value="Login" href="javascript:void(0);" class="btn btn-submit me-2">
              <div class="signinform text-center">
                  <h7>Donâ€™t have an account? <a href="{% url 'signup' %}" class="hover-a">Sign Up</a></h7>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
